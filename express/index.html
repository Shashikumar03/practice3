<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; font-src 'self' https://fonts.gstatic.com;"
    />

    <title>Cricbuzz - Cricket Updates</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      section {
        margin: 20px;
      }

      .match {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #333;
      }

      .team {
        font-weight: bold;
      }

      .venue {
        color: #777;
      }

      .date {
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cricbuzz - Cricket Updates</h1>
    </header>

    <section>
      <div class="match">
        <h2>Match 1</h2>
        <p class="team">Team A vs Team B</p>
        <p class="venue">Venue: Cricket Stadium</p>
        <p class="date">Date: January 15, 2023</p>
        <p class="score">Team A: 250/3 (Overs: 50)</p>
        <p class="score">Team B: 200/5 (Overs: 45)</p>
      </div>

      <div class="match">
        <h2>Match 2</h2>
        <p class="team">Team C vs Team D</p>
        <p class="venue">Venue: Sports Ground</p>
        <p class="date">Date: January 20, 2023</p>
        <p class="score">Team C: 180/2 (Overs: 40)</p>
        <p class="score">Team D: 160/8 (Overs: 42)</p>
      </div>

      <!-- Add more matches as needed -->
    </section>
  </body>
</html>
